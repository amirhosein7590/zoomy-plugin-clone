<!-- @format -->

<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="zoomy" data-floating-window="false">
        <!-- set true value for enable floating window mode -->
        <div class="float-window"></div>

        <div class="row bg-slide">
          <div class="square"></div>
          <img src="images/01.webp" alt="" />
          <!-- active image goes here -->
        </div>

        <div class="row">
          <div class="slides"><img src="images/01.webp" alt="" /></div>
          <div class="slides"><img src="images/02.webp" alt="" /></div>
          <div class="slides"><img src="images/03.webp" alt="" /></div>
        </div>
        <div class="row">
          <div class="slides"><img src="images/04.webp" alt="" /></div>
          <div class="slides"><img src="images/05.webp" alt="" /></div>
          <div class="slides"><img src="images/06.webp" alt="" /></div>
        </div>
        <div class="row">
          <div class="slides"><img src="images/07.jpg" alt="" /></div>
          <div class="slides"><img src="images/08.jpg" alt="" /></div>
          <div class="slides"><img src="images/09.jpg" alt="" /></div>
        </div>
        <!-- for any 3 image must create a row -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
